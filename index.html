<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container contained">
      <h1>Generate your Akan name!</h1>
      <form class="myform" action="index.html" method="post" action="https://facebook.com">
        <label for="year-of-birth">
          Year:
          <input class="year-input" type="text" name="year-of-birth" placeholder="YYYY">
        </label>
        <label for="month-of-birth">
          Month:
          <input class="month-input" type="text" name="month-of-birth" placeholder="MM">
        </label>
        <label for="day-of-birth">
          Day:
          <input class="day-input" type="text" name="day-of-birth" placeholder="DD">
        </label>
        <br><br>
        <label for="select-gender">
          Male:
          <input class="male-input" type="radio" name="select-gender">
          Female:
          <input class="female-input" type="radio" name="select-gender">
        </label>
        <br><br>
        <input class="get-name" type="submit" name="" value="Generate name">
      </form>
    </div>
  </body>
</html>
